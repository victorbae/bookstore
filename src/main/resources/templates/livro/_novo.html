<!-- Modal -->
<div class="modal fade" id="novoBook" tabindex="-1" role="dialog" aria-labelledby="novoBook" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Novo livro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <form th:action="@{/books/salvar}" th:object="${newBook}" method="post">
                        <div class="row justify-content-center">
                            <div class="col-11 col-md-9">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Nome</label>
                                    <input type="hidden" th:field="*{codigo}" class="form-control" id="modal-codigo" />
                                    <input th:field="*{nome}" required="true" type="text" class="form-control text-dark"
                                           id="modal-nome" >
                                </div>
                                <div class="form-group coloca-width-no-porco-dio">
                                    <label class="bmd-label-floating">Categoria</label>
                                    <input type="hidden" th:field="*{categoria.codigo}" class="form-control text-dark"
                                           id="modal-codigoCat" />
                                    <input th:field="*{categoria.nome}" required="true" type="text" class="form-control text-dark"
                                           id="modal-nomeCat">
                                </div>  <div class="form-group">
                                    <label class="bmd-label-floating">Quantidade</label>
                                    <input th:field="*{qtdOriginal}" required="true" type="text" class="form-control text-dark"
                                           id="modal-quantidade" />
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary pull-right">Salvar</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
