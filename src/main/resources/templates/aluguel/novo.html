<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="partials/_head.html"></head>
<body class="dark-edition">
<div class="wrapper ">
    <div th:insert="partials/_menuEsquerdo.html"></div>
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid row justify-content-center">
                <div th:replace="partials/_alert.html"></div>
                <div class="col-12 col-sm-10 pega-cor-de-fundo py-4">
                    <div class="row justify-content-center mb-4"><h3 class="display-4 mt-5 text-white">Novo empréstimo de livro</h3></div>
                    <form th:action="@{/rents/salvar}" th:object="${newRent}" method="post">
                        <div class="row justify-content-center">
                            <div class="col-11 col-md-9">
                                <div class="form-group">
                                    <input type="hidden" th:field="*{codigo}" class="form-control" id="codigo" />
                                </div>
                                <div class="form-group coloca-width-no-porco-dio">
                                    <label class="bmd-label-floating">Cliente</label>
                                    <input type="hidden" th:field="*{pessoa.codigo}" class="form-control text-dark"
                                           id="codigoCliente" />
                                    <input th:field="*{pessoa.nome}" required="true" type="text" class="form-control text-dark"
                                           id="nomeCliente" >
                                </div>
                                <div class="form-group coloca-width-no-porco-dio">
                                    <label class="bmd-label-floating">Livro</label>
                                    <input type="hidden" th:field="*{livro.codigo}" class="form-control text-dark"
                                           id="codigoLivro" />
                                    <input th:field="*{livro.nome}" required="true" type="text" class="form-control text-dark"
                                           id="nomeLivro">
                                </div>
                                <div class="form-group">
                                    <label class="bmd-label-floating">Data devolução</label>
                                    <input th:field="*{devolucao}" required="true" type="date" class="form-control text-dark transparent"
                                           id="devolucao"/>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary pull-right">Salvar</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer" th:insert="partials/_footer.html"></footer>
    </div>
</div>
<div th:insert="partials/_conf.html"></div>
<script th:src="@{/assets/js/core/jquery.min.js}"></script>
<script th:src="@{/assets/js/core/jquery.mask.js}"></script>
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap-material-design.min.js}"></script>
<script src="https://unpkg.com/default-passive-events"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.js"></script>
<script th:src="@{/assets/js/plugins/chartist.min.js}"></script>
<script th:src="@{/assets/js/plugins/bootstrap-notify.js}"></script>
<script th:src="@{/assets/js/material-dashboard.js?v=2.1.0}"></script>
<script th:src="@{/assets/demo/demo.js}"></script>
<script th:src="@{/assets/js/scriptAluguel.js}"></script>
<script th:src="@{/assets/js/scriptConf.js}"></script>
</body>
</html>
